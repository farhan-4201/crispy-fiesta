<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <header>
        <h1>Employee Management</h1>
    </header>

    <section class="management-section">
        <form id="addEmployeeForm">
            <h2>Add New Employee</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Manager">Manager</option>
                <option value="Chef">Chef</option>
                <option value="Waiter">Waiter</option>
            </select>
            
            <button type="submit">Add Employee</button>
        </form>

        <div>
            <h2>Employee List</h2>
            <button onclick="toggleTable('employeeTable')">Show Employees</button> <!-- Button to show table -->
            <table id="employeeTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 RestoManage. All rights reserved.</p>
    </footer>

    <script src="/public/js/employee.js"></script>
    <script>
        function toggleTable(tableId) {
            const table = document.getElementById(tableId);
            table.style.display = table.style.display === 'none' ? 'table' : 'none'; // Toggle visibility
        }
    </script>
</body>
</html>
